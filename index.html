<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--pink:#ff5fa2;--gray:#cfcfcf;--bg:#fff0f6}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);height:100vh;overflow:hidden;display:flex;justify-content:center;align-items:center}
.app{width:100%;max-width:420px;height:100vh;display:flex;justify-content:center;align-items:center;position:relative}
.card{background:#fff;border-radius:24px;padding:24px;width:90%;box-shadow:0 20px 40px rgba(0,0,0,.1);text-align:center}
h1{font-family:'Playfair Display',serif;font-size:1.8rem;margin:0 0 16px}
.buttons{display:flex;justify-content:center;gap:16px;margin-top:20px;position:relative;height:80px}
button{border:none;border-radius:999px;padding:14px 26px;font-size:1rem;cursor:pointer}
#yes{background:var(--pink);color:#fff}
#no{background:var(--gray);color:#333;position:absolute;right:0}
.hidden{display:none}
.back{position:absolute;top:14px;left:14px;font-size:.9rem;color:#555;cursor:pointer}
.float{position:absolute;bottom:-20px;animation:rise linear forwards;pointer-events:none}
@keyframes rise{to{transform:translateY(-120vh) rotate(360deg);opacity:0}}
</style>
</head>
<body>
<div class="app" id="app"><!-- CREATOR SETUP --><div class="card" id="setup">
<h1>Creator Setup ğŸ’–</h1>
<input id="name" placeholder="Name" style="width:100%;padding:12px;margin-bottom:10px" />
<textarea id="finalMsg" placeholder="Final message" style="width:100%;padding:12px"></textarea>
<input id="pass" placeholder="Passcode (optional)" style="width:100%;padding:12px;margin-top:10px" />
<input id="hint" placeholder="Passcode hint" style="width:100%;padding:12px;margin-top:10px" />
<button onclick="generate()">Generate Link ğŸ’˜</button>
</div><!-- VIEWER --><div class="card hidden" id="viewer">
<div class="back" onclick="goBack()">â† Back</div>
<h1 id="question"></h1>
<div class="buttons">
<button id="yes">YES ğŸ’–</button>
<button id="no">NO ğŸ˜…</button>
</div>
</div><!-- FINAL --><div class="card hidden" id="final">
<h1 id="finalText"></h1>
</div></div>
<script>
const questions=["Question 1","Question 2","Question 3","Question 4"]
let index=0
let config={}
const setup=document.getElementById('setup')
const viewer=document.getElementById('viewer')
const final=document.getElementById('final')
const q=document.getElementById('question')
const yes=document.getElementById('yes')
const no=document.getElementById('no')function generate(){ config={name:name.value,final:finalMsg.value,pass:pass.value,hint:hint.value} localStorage.setItem('valConfig',JSON.stringify(config)) setup.classList.add('hidden') viewer.classList.remove('hidden') showQ() }

const saved=localStorage.getItem('valConfig') if(saved){config=JSON.parse(saved);setup.classList.add('hidden');viewer.classList.remove('hidden');showQ()}

function showQ(){q.textContent=questions[index]}

yes.onclick=()=>{index++;if(index<questions.length)showQ();else{viewer.classList.add('hidden');final.classList.remove('hidden');finalText.textContent=config.final||'â¤ï¸'}}

no.onclick=()=>{ const box=viewer.getBoundingClientRect() const yesBox=yes.getBoundingClientRect() let x,y x=yesBox.left+(Math.random()*120-60) y=yesBox.top+(Math.random()*80-40) no.style.left=x-box.left+'px' no.style.top=y-box.top+'px' spawnEmoji() }

function spawnEmoji(){ const e=document.createElement('div') e.className='float' e.textContent='ğŸ’–' e.style.left=Math.random()*100+'%' e.style.fontSize=20+Math.random()*20+'px' e.style.animationDuration=4+Math.random()*4+'s' document.body.appendChild(e) setTimeout(()=>e.remove(),6000) }

function goBack(){if(index>0){index--;showQ()}} </script>

</body>
</html>
