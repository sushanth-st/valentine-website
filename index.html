<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ğŸ’– Just One Question</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background 0.6s ease;
}

body.dark{background:linear-gradient(135deg,#16001a,#2b0036)!important}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  padding:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.card{
  width:100%;
  background:#fff;
  border-radius:22px;
  padding:26px 22px;
  box-shadow:0 14px 40px rgba(0,0,0,.15);
  text-align:center;
}

body.dark .card{background:#2a0033;color:#fff}
body.dark p{color:#ddd}

h1{font-family:'Playfair Display',serif;font-size:1.9rem;margin:0 0 14px}
p{margin:0 0 14px;color:#555}

button{border:none;border-radius:999px;padding:14px 28px;font-size:1.05rem;cursor:pointer}
.primary{background:#ff5fa2;color:#fff}
.secondary{background:#ddd}

.buttons{
  margin-top:18px;
  height:140px;
  position:relative;
}

#yesBtn{position:absolute;left:50%;top:50%;transform:translate(-120%, -50%)}
#noBtn{position:absolute;left:50%;top:50%;transform:translate(20%, -50%)}

.back,.toggle{
  position:absolute;
  top:12px;
  padding:8px 14px;
  font-size:.85rem;
  background:#eee;
}
.back{left:12px}
.toggle{right:12px}
.hidden{display:none}

/* floating emojis */
.float{position:absolute;bottom:-40px;animation:floatUp linear forwards;pointer-events:none}
@keyframes floatUp{to{transform:translateY(-120vh);opacity:0}}

/* popup */
.popup{position:absolute;top:20%;left:50%;transform:translateX(-50%);background:#fff;padding:12px 18px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.15);z-index:20;font-size:.9rem}

.toast{position:absolute;top:12px;left:50%;transform:translateX(-50%);background:#ff5fa2;color:#fff;padding:10px 18px;border-radius:20px;font-size:.9rem;z-index:30}

img.final-img{width:100%;border-radius:16px;margin-top:14px}
</style>
</head>

<body>

<div class="app">
  <button class="back hidden" id="backBtn">â¬… Back</button>
  <button class="toggle" onclick="toggleDark()">ğŸŒ™</button>
  <div class="card" id="screen"></div>
</div>

<script>
/***** âœï¸ EDIT CONTENT HERE *****/
const SITE={
  sections:[
    {title:"Funny1 ğŸ˜„",bg:"linear-gradient(135deg,#ffe4f2,#fff)",intro:"Letâ€™s start easy ğŸ˜œ",emojis:["ğŸ˜‚","ğŸ˜„","ğŸ’–"],questions:["Funny Q1","Funny Q2","Funny Q3","Funny Q4"]},
    {title:"Romantic ğŸŒ¹",bg:"linear-gradient(135deg,#fff0f6,#ffe6f0)",intro:"Feel the romance ğŸ’•",emojis:["ğŸŒ¹","âœ¨","ğŸ’"],questions:["Romantic Q1","Romantic Q2","Romantic Q3","Romantic Q4"]},
    {title:"Hot ğŸ”¥",bg:"linear-gradient(135deg,#ffd6e0,#ff9ecf)",intro:"Things heat up ğŸ˜",emojis:["ğŸ”¥","ğŸ’‹","ğŸ§¡"],questions:["Hot Q1","Hot Q2","Hot Q3","Hot Q4"]},
    {title:"Spicy ğŸŒ¶ï¸",bg:"linear-gradient(135deg,#ffb3c6,#ff4d6d)",intro:"Secret zone ğŸ˜ˆ",passcode:"1234",hint:"Something obvious â¤ï¸",wrongMessage:"Nope ğŸ˜œ Try again",emojis:["ğŸŒ¶ï¸","ğŸ“","ğŸ‘"],questions:["Spicy Q1","Spicy Q2","Spicy Q3","Spicy Q4"]}
  ],
  finalMessage:"You made it â¤ï¸",
  imageEmbed:"https://drive.google.com/uc?export=view&id=PASTE_IMAGE_ID_HERE",
  noClickMessages:["Oops ğŸ˜œ","Wrong heart ğŸ’˜","Try YES ğŸ˜"]
};
/***** âœï¸ END EDIT SECTION *****/

let section=0,question=0,history=[];
const screen=document.getElementById('screen');
const backBtn=document.getElementById('backBtn');
const yesBtn=document.createElement('button');yesBtn.id='yesBtn';yesBtn.className='primary';yesBtn.textContent='YES ğŸ’–';
const noBtn=document.createElement('button');noBtn.id='noBtn';noBtn.className='secondary';noBtn.textContent='NO ğŸ˜…';

function toggleDark(){document.body.classList.toggle('dark')}
function setBG(){if(!document.body.classList.contains('dark'))document.body.style.background=SITE.sections[section].bg}

function renderIntro(){history=[];backBtn.classList.add('hidden');setBG();screen.innerHTML=`<h1>${SITE.sections[section].title}</h1><p>${SITE.sections[section].intro}</p><button class="primary" onclick="renderQuestion()">Continue</button>`}

function renderQuestion(){save();backBtn.classList.remove('hidden');setBG();screen.innerHTML=`<h1>${SITE.sections[section].questions[question]}</h1><div class="buttons"></div>`;const box=screen.querySelector('.buttons');box.append(yesBtn,noBtn);resetButtons()}

function renderPassword(){save();setBG();const s=SITE.sections[section];screen.innerHTML=`<h1>ğŸ” Enter Password</h1><p>${s.hint}</p><input id="pw" style="width:100%;padding:12px;border-radius:10px;border:1px solid #ccc"><p id="err" style="color:#ff4d6d"></p><button class="primary" onclick="checkPw()">Unlock</button>`}

function renderFinal(){backBtn.classList.remove('hidden');screen.innerHTML=`<h1>${SITE.finalMessage}</h1><img class="final-img" src="${SITE.imageEmbed}">`;navigator.vibrate([300,200,300,200,300,200,300,200,300,200])}

function checkPw(){const v=document.getElementById('pw').value;if(v!==SITE.sections[section].passcode){document.getElementById('err').textContent=SITE.sections[section].wrongMessage;navigator.vibrate(200);return}question=0;renderQuestion()}

yesBtn.onclick=()=>{navigator.vibrate(80);question++;if(question<4){renderQuestion();return}section++;question=0;if(section>=SITE.sections.length){renderFinal();return}SITE.sections[section].passcode?renderPassword():renderIntro()}

noBtn.onclick=()=>{navigator.vibrate(150);toast(SITE.noClickMessages[Math.floor(Math.random()*SITE.noClickMessages.length)]);moveNo()}

function resetButtons(){yesBtn.style.left='50%';yesBtn.style.top='50%';yesBtn.style.transform='translate(-120%,-50%)';noBtn.style.left='50%';noBtn.style.top='50%';noBtn.style.transform='translate(20%,-50%)'}

function moveNo(){const box=noBtn.parentElement;if(!box)return;const radius=60+Math.random()*40;const angle=Math.random()*Math.PI*2;const cx=box.clientWidth/2;const cy=box.clientHeight/2;noBtn.style.left=(cx+radius*Math.cos(angle))+'px';noBtn.style.top=(cy+radius*Math.sin(angle))+'px';noBtn.style.transform='translate(-50%,-50%)'}

function toast(msg){const t=document.createElement('div');t.className='toast';t.textContent=msg;document.body.appendChild(t);setTimeout(()=>t.remove(),2000)}

function save(){history.push({section,question,html:screen.innerHTML})}
backBtn.onclick=()=>{if(!history.length)return;const last=history.pop();section=last.section;question=last.question;screen.innerHTML=last.html;backBtn.classList.toggle('hidden',history.length===0)}

let popupBusy=false;
function popupLoop(){if(popupBusy)return;popupBusy=true;const p=document.createElement('div');p.className='popup';p.textContent=["Cute ğŸ˜","Still thinking? ğŸ˜","Heart says YES â¤ï¸"][Math.floor(Math.random()*3)];document.body.appendChild(p);setTimeout(()=>{p.remove();popupBusy=false},3000)}
setInterval(popupLoop,6000);

setInterval(()=>{const e=document.createElement('div');e.className='float';e.textContent=SITE.sections[section].emojis[Math.floor(Math.random()*SITE.sections[section].emojis.length)];e.style.left=Math.random()*100+'%';e.style.animationDuration=5+Math.random()*4+'s';document.body.appendChild(e);setTimeout(()=>e.remove(),9000)},800);

renderIntro();
</script>

</body>
</html>
