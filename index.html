<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– Just One Question</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ffe4f2,#fff);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

.card{
  background:#fff;
  width:100%;
  border-radius:22px;
  padding:24px 20px;
  box-shadow:0 12px 35px rgba(0,0,0,.12);
}

h1{
  font-family:'Playfair Display',serif;
  font-size:1.9rem;
  margin:0 0 16px;
}

p{margin:0 0 16px;color:#555}

button{
  border:none;
  border-radius:999px;
  padding:14px 26px;
  font-size:1.05rem;
  cursor:pointer;
}

.primary{background:#ff5fa2;color:#fff}
.secondary{background:#ddd}

.buttons{
  margin-top:20px;
  height:150px;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
}

#noBtn{position:absolute}

.back{
  position:absolute;
  top:14px;
  left:14px;
  background:#eee;
  padding:8px 14px;
  font-size:.85rem;
}

.hidden{display:none}

/* Floating Emojis */
.float{
  position:absolute;
  bottom:-30px;
  animation:floatUp linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

/* Popup */
.popup{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  padding:14px 18px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  z-index:20;
  font-size:.9rem;
}
</style>
</head>

<body>

<div class="app">

<button class="back hidden" id="backBtn">â¬… Back</button>

<div class="card" id="screen"></div>

</div>

<script>
/***** âœï¸ EDIT CONTENT HERE *****/
const SITE = {
  sections: [
    {
      title: "Funny ğŸ˜„",
      intro: "Letâ€™s start easyâ€¦ donâ€™t overthink ğŸ˜œ",
      emojis:["ğŸ˜‚","ğŸ˜„","ğŸ’–"],
      questions:["Funny Q1","Funny Q2","Funny Q3","Funny Q4"]
    },
    {
      title: "Romantic ğŸŒ¹",
      intro: "Okayâ€¦ now feel it ğŸ’•",
      emojis:["ğŸŒ¹","âœ¨","ğŸ’"],
      questions:["Romantic Q1","Romantic Q2","Romantic Q3","Romantic Q4"]
    },
    {
      title: "Hot ğŸ”¥",
      intro: "Things are heating up ğŸ˜",
      emojis:["ğŸ”¥","ğŸ’‹","ğŸ§¡"],
      questions:["Hot Q1","Hot Q2","Hot Q3","Hot Q4"]
    },
    {
      title: "Spicy ğŸŒ¶ï¸",
      intro: "Secret zoneâ€¦ password needed ğŸ˜ˆ",
      passcode:"1234",
      hint:"Something obvious â¤ï¸",
      wrongMessage:"Oops ğŸ˜œ Thatâ€™s not itâ€¦ try again â¤ï¸",
      emojis:["ğŸŒ¶ï¸","ğŸ“","ğŸ‘"],
      questions:["Spicy Q1","Spicy Q2","Spicy Q3","Spicy Q4"]
    }
  ],
  finalMessage:"You made it â¤ï¸",
  imageLink:"https://drive.google.com/"
};

const POPUPS=[
  "Nice try ğŸ˜",
  "That NO button is shy ğŸ™ˆ",
  "Heart already said YES â¤ï¸",
  "Stop teasing ğŸ˜œ"
];
/***** âœï¸ END EDIT SECTION *****/

let section=0,question=0,history=[];
const screen=document.getElementById("screen");
const backBtn=document.getElementById("backBtn");
const noBtn=document.createElement("button");
noBtn.className="secondary";
noBtn.textContent="NO ğŸ˜…";
const yesBtn=document.createElement("button");
yesBtn.className="primary";
yesBtn.textContent="YES ğŸ’–";

function renderIntro(){
  save();
  backBtn.classList.toggle("hidden",history.length===0);
  screen.innerHTML=`<h1>${SITE.sections[section].title}</h1><p>${SITE.sections[section].intro}</p><button class="primary" onclick="renderQuestion()">Continue</button>`;
}

function renderQuestion(){
  save();
  backBtn.classList.remove("hidden");
  screen.innerHTML=`<h1>${SITE.sections[section].questions[question]}</h1><div class="buttons"></div>`;
  const box=screen.querySelector(".buttons");
  box.append(yesBtn,noBtn);
  positionNo();
}

function renderPassword(){
  save();
  const s=SITE.sections[section];
  screen.innerHTML=`
  <h1>ğŸ” Enter Password</h1>
  <p>${s.hint}</p>
  <input id="pw" style="width:100%;padding:12px;border-radius:10px;border:1px solid #ccc">
  <p id="err" style="color:#ff4d6d"></p>
  <button class="primary" onclick="checkPw()">Unlock</button>`;
}

function renderFinal(){
  backBtn.classList.remove("hidden");
  screen.innerHTML=`<h1>${SITE.finalMessage}</h1><a href="${SITE.imageLink}" target="_blank">ğŸ“¸ View Memories</a>`;
}

function checkPw(){
  const v=document.getElementById("pw").value;
  if(v!==SITE.sections[section].passcode){
    document.getElementById("err").textContent=SITE.sections[section].wrongMessage;
    return;
  }
  question=0;
  renderQuestion();
}

yesBtn.onclick=()=>{
  question++;
  if(question<4){renderQuestion();return;}
  section++;
  question=0;
  if(section>=SITE.sections.length){renderFinal();return;}
  if(SITE.sections[section].passcode) renderPassword();
  else renderIntro();
};

noBtn.onclick=()=>positionNo();

function positionNo(){
  const box=noBtn.parentElement;
  if(!box)return;
  const y=yesBtn.getBoundingClientRect();
  let x,yPos;
  do{
    x=Math.random()*(box.clientWidth-100);
    yPos=Math.random()*(box.clientHeight-40);
  }while(Math.abs(x-y.left)<60);
  noBtn.style.left=x+"px";
  noBtn.style.top=yPos+"px";
}

function save(){history.push({section,question,html:screen.innerHTML});}
backBtn.onclick=()=>{
  const last=history.pop();
  if(!last)return;
  section=last.section;question=last.question;
  screen.innerHTML=last.html;
  backBtn.classList.toggle("hidden",history.length===0);
};

setInterval(()=>{
  const p=document.createElement("div");
  p.className="popup";
  p.textContent=POPUPS[Math.floor(Math.random()*POPUPS.length)];
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),2000);
},5000);

setInterval(()=>{
  const e=document.createElement("div");
  e.className="float";
  e.textContent=SITE.sections[section]?.emojis[Math.floor(Math.random()*3)]||"ğŸ’–";
  e.style.left=Math.random()*100+"%";
  e.style.animationDuration=5+Math.random()*4+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),9000);
},700);

renderIntro();
</script>

</body>
</html>
