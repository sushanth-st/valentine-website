<style>
*{box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{margin:0;font-family:Poppins,sans-serif;display:flex;justify-content:center;align-items:center;transition:background 0.6s ease}
body.dark{background:linear-gradient(135deg,#16001a,#2b0036)!important}
.app{width:100%;max-width:420px;height:100%;padding:16px;display:flex;justify-content:center;align-items:center;position:relative}
.card{width:100%;background:#fff;border-radius:22px;padding:26px 22px;box-shadow:0 14px 40px rgba(0,0,0,.15);text-align:center}
body.dark .card{background:#2a0033;color:#fff}
body.dark p{color:#ddd}
h1{font-family:'Playfair Display',serif;font-size:1.9rem;margin:0 0 14px}
p{margin:0 0 14px;color:#555}
button{border:none;border-radius:999px;padding:14px 28px;font-size:1.05rem;cursor:pointer}
.primary{background:#ff5fa2;color:#fff}
.secondary{background:#ddd}
.buttons{margin-top:18px;height:140px;position:relative}
#yesBtn{position:absolute;left:50%;top:50%;transform:translate(-120%,-50%)}
#noBtn{position:absolute;left:50%;top:50%;transform:translate(20%,-50%)}
.back,.toggle{position:absolute;top:12px;padding:8px 14px;font-size:.85rem;background:#eee}
.back{left:12px}
.toggle{right:12px}
.hidden{display:none}
.toast{position:absolute;top:12px;left:50%;transform:translateX(-50%);background:#ff5fa2;color:#fff;padding:10px 18px;border-radius:20px;font-size:.9rem;z-index:30}
.popup-img{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:80%;border-radius:18px;box-shadow:0 18px 40px rgba(0,0,0,.3);opacity:0;animation:fadeImg 3s forwards;z-index:50}
@keyframes fadeImg{0%{opacity:0;transform:translate(-50%,-50%) scale(.9)}15%{opacity:1}85%{opacity:1}100%{opacity:0}}
.final-scroll-container{max-height:80vh;overflow-y:auto;-webkit-overflow-scrolling:touch;padding-right:8px}
.final-scroll img{width:100%;border-radius:16px;margin-top:14px}
@keyframes explode{0%{transform: scale(0);opacity:1}50%{transform: scale(1.5);opacity:0.8}100%{transform: scale(1);opacity:1}}
.explosion{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2.5rem;color:#ff5fa2;animation: explode 0.6s ease forwards;z-index:100}
.particle{position:absolute;font-size:1.2rem;z-index:100;pointer-events:none;opacity:1;transform:translate(-50%,-50%) rotate(0deg);transition: transform 1s ease-out, opacity 1s ease-out}
.confetti{position:absolute;font-size:1.3rem;z-index:90;pointer-events:none;animation-name:fall;animation-timing-function:linear;animation-fill-mode:forwards}
@keyframes fall{0%{transform:translateY(-20px) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(360deg);opacity:0}}
</style>
