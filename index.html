<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Just One Question ðŸ’–</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet"><style>
:root{
  --pink:#ff4d88;
  --bg1:linear-gradient(135deg,#ffe0ec,#fff);
  --bg2:linear-gradient(135deg,#ffe8d6,#fff);
  --bg3:linear-gradient(135deg,#ffd6e8,#ff9ecf);
  --bg4:linear-gradient(135deg,#2a0a1f,#000);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  height:100vh;
  overflow:hidden;
}

.app{
  height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:90%;
  max-width:360px;
  background:rgba(255,255,255,0.96);
  border-radius:24px;
  padding:26px 22px 30px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,0.18);
  position:relative;
}

h1{
  font-family:Playfair Display,serif;
  font-size:1.7rem;
  min-height:72px;
}

.buttons{
  margin-top:26px;
  position:relative;
  height:110px;
}

button{
  border:none;
  border-radius:999px;
  padding:14px 34px;
  font-size:1.05rem;
  cursor:pointer;
  width:140px; /* FIXED SIZE */
}

#yesBtn{
  background:var(--pink);
  color:#fff;
  left:50%;
  transform:translateX(-50%);
  position:absolute;
  bottom:0;
  animation:pulse 1.3s infinite;
}

#noBtn{
  background:#e1e1e1;
  color:#333;
  position:absolute;
  bottom:0;
}

@keyframes pulse{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.08)}
  100%{transform:translateX(-50%) scale(1)}
}

.popup{
  position:fixed;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  box-shadow:0 8px 24px rgba(0,0,0,.18);
  z-index:20;
  animation:fade 3s forwards;
}

@keyframes fade{0%{opacity:0}10%{opacity:1}80%{opacity:1}100%{opacity:0}}

.confetti{
  position:absolute;
  font-size:24px;
  animation:confetti 3.2s forwards;
}

@keyframes confetti{
  from{transform:translateY(-40px) rotate(0deg);opacity:1}
  to{transform:translateY(320px) rotate(720deg);opacity:0}
}

.back{
  position:fixed;
  top:14px;
  left:14px;
  background:#fff;
  padding:6px 14px;
  border-radius:18px;
  box-shadow:0 4px 14px rgba(0,0,0,.2);
  font-size:.9rem;
  cursor:pointer;
  z-index:30;
}
</style></head>
<body><div class="back" id="backBtn" style="display:none">â¬… Back</div>
<div class="app" id="app"></div><audio id="sndNo"></audio> <audio id="sndYes"></audio> <audio id="sndFinal"></audio>

<script>
/* ================= EDIT CONTENT HERE ================= */
const sections=[
{
 bg:'var(--bg1)',
 yesEmoji:'ðŸ˜„',
 popups:['Hey ðŸ‘€','Nice try ðŸ˜œ'],
 questions:['Funny Q1','Funny Q2','Funny Q3','Funny Q4']
},
{
 bg:'var(--bg2)',
 yesEmoji:'ðŸ’–',
 popups:['Feeling romantic ðŸ’•','Still smiling?'],
 questions:['Romantic Q1','Romantic Q2','Romantic Q3','Romantic Q4']
},
{
 bg:'var(--bg3)',
 yesEmoji:'ðŸ”¥',
 popups:['Itâ€™s getting hot ðŸŒ¶ï¸'],
 questions:['Hot Q1','Hot Q2','Hot Q3','Hot Q4']
},
{
 bg:'var(--bg4)',
 yesEmoji:'ðŸ’',
 password:'love',
 wrong:'Wrong password ðŸ˜œ',
 popups:['Last step ðŸ’«'],
 questions:['Final Question ðŸ’˜']
}
];
/* ==================================================== */

let s=0,q=0,popupTimer=null;
const app=document.getElementById('app');
const back=document.getElementById('backBtn');

function vibrate(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

function render(){
 document.body.style.background=sections[s].bg;
 back.style.display=(s>0||q>0)?'block':'none';

 app.innerHTML=`<div class='card'>
   <h1>${sections[s].questions[q]}</h1>
   <div class='buttons'>
     <button id='yesBtn'>YES ${sections[s].yesEmoji}</button>
     <button id='noBtn'>NO ðŸ™ˆ</button>
   </div>
 </div>`;

 setupButtons();
 startPopups();
}

function setupButtons(){
 const yes=document.getElementById('yesBtn');
 const no=document.getElementById('noBtn');

 no.style.left='20px';
 no.style.bottom='0';

 no.addEventListener('touchstart',ev=>{ev.preventDefault();moveNo();});
 no.addEventListener('mouseenter',moveNo);

 yes.onclick=()=>{
  vibrate(s===sections.length-1?5000:120);
  q++;
  if(q>=sections[s].questions.length){
    if(sections[s].password){
      const p=prompt('Enter password');
      if(p!==sections[s].password){popup(sections[s].wrong);q=0;render();return;}
    }
    s++; q=0;
    if(s>=sections.length){finalExplosion();return;}
  }
  render();
 };
}

function moveNo(){
 vibrate(80);
 popup('Oops ðŸ˜†');
 const no=document.getElementById('noBtn');
 const angle=Math.random()*Math.PI*2;
 const radius=60;
 const centerX=180; // relative safe zone
 const centerY=50;
 no.style.left=(centerX+radius*Math.cos(angle))+'px';
 no.style.bottom=(10+radius*Math.abs(Math.sin(angle)))+'px';
}

function popup(text){
 const p=document.createElement('div');
 p.className='popup';
 p.textContent=text;
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),3000);
}

function startPopups(){
 if(popupTimer) clearInterval(popupTimer);
 if(!sections[s].popups) return;
 popupTimer=setInterval(()=>{
   popup(sections[s].popups[Math.floor(Math.random()*sections[s].popups.length)]);
 },6000);
}

function finalExplosion(){
 vibrate(5000);
 for(let i=0;i<70;i++){
  const e=document.createElement('div');
  e.className='confetti';
  e.textContent=['ðŸ’–','ðŸŽ‰','ðŸ”¥','âœ¨','ðŸ’˜'][Math.floor(Math.random()*5)];
  e.style.left=Math.random()*100+'%';
  e.style.top='-30px';
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),3200);
 }
 app.innerHTML="<div class='card'><h1>ðŸ’– YES ðŸ’–</h1></div>";
}

back.onclick=()=>{
 if(q>0){q=0;} 
 else if(s>0){s--;q=0;} 
 render();
};

render();
</script></body>
</html>
