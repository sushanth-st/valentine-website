<div class="card" id="screen"></div></div><script>

    {title:"Hot ğŸ”¥",bg:"linear-gradient(135deg,#ffd6e0,#ff9ecf)",intro:"Things heat up ğŸ˜",emojis:["ğŸ”¥","ğŸ’‹","ğŸ§¡"],questions:["Hot Q1","Hot Q2","Hot Q3","Hot Q4"]},
    {title:"Spicy ğŸŒ¶ï¸",bg:"linear-gradient(135deg,#ffb3c6,#ff4d6d)",intro:"Secret zone ğŸ˜ˆ",passcode:"1234",hint:"Something obvious â¤ï¸",wrongMessage:"Nope ğŸ˜œ Try again",emojis:["ğŸŒ¶ï¸","ğŸ“","ğŸ‘"],questions:["Spicy Q1","Spicy Q2","Spicy Q3","Spicy Q4"]}

let section=0,question=0,history=[];
const screen=document.getElementById("screen");
const backBtn=document.getElementById("backBtn");
const noBtn=document.createElement("button");noBtn.className="secondary";noBtn.textContent="NO ğŸ˜…";
const yesBtn=document.createElement("button");yesBtn.className="primary";yesBtn.textContent="YES ğŸ’–";

function toggleDark(){document.body.classList.toggle("dark")}
function setBG(){if(!document.body.classList.contains('dark'))document.body.style.background=SITE.sections[section].bg}

function renderIntro(){history=[];backBtn.classList.add("hidden");setBG();screen.innerHTML=`<h1>${SITE.sections[section].title}</h1><p>${SITE.sections[section].intro}</p><button class="primary" onclick="renderQuestion()">Continue</button>`}

function renderQuestion(){save();backBtn.classList.remove("hidden");setBG();screen.innerHTML=`<h1>${SITE.sections[section].questions[question]}</h1><div class="buttons"></div>`;const box=screen.querySelector('.buttons');box.append(yesBtn,noBtn);positionNo()}

function renderPassword(){save();setBG();const s=SITE.sections[section];screen.innerHTML=`<h1>ğŸ” Enter Password</h1><p>${s.hint}</p><input id="pw" style="width:100%;padding:12px;border-radius:10px;border:1px solid #ccc"><p id="err" style="color:#ff4d6d"></p><button class="primary" onclick="checkPw()">Unlock</button>`}

function checkPw(){const v=document.getElementById('pw').value;if(v!==SITE.sections[section].passcode){document.getElementById('err').textContent=SITE.sections[section].wrongMessage;return}question=0;renderQuestion()}

yesBtn.onclick=()=>{question++;if(question<4){renderQuestion();return}section++;question=0;if(section>=SITE.sections.length){renderFinal();return}SITE.sections[section].passcode?renderPassword():renderIntro()}

noBtn.onclick=()=>{navigator.vibrate(120);toast(SITE.noClickMessages[Math.floor(Math.random()*SITE.noClickMessages.length)]);positionNo()}

function positionNo(){const box=noBtn.parentElement;if(!box)return;noBtn.style.left=Math.random()*(box.clientWidth-90)+"px";noBtn.style.top=Math.random()*(box.clientHeight-40)+"px"}

function toast(msg){const t=document.createElement('div');t.className='toast';t.textContent=msg;document.body.appendChild(t);setTimeout(()=>t.remove(),1500)}

function save(){history.push({section,question,html:screen.innerHTML})}
backBtn.onclick=()=>{if(!history.length)return;const last=history.pop();section=last.section;question=last.question;screen.innerHTML=last.html;backBtn.classList.toggle('hidden',history.length===0)}
