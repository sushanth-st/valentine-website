<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background 0.6s ease;
}
body.dark{background:linear-gradient(135deg,#16001a,#2b0036)!important}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  padding:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.card{
  width:100%;
  background:#fff;
  border-radius:22px;
  padding:26px 22px;
  box-shadow:0 14px 40px rgba(0,0,0,.15);
  text-align:center;
}
body.dark .card{background:#2a0033;color:#fff}
body.dark p{color:#ddd}

h1{
  font-family:'Playfair Display',serif;
  font-size:1.9rem;
  margin:0 0 14px
}
p{margin:0 0 14px;color:#555}

button{
  border:none;
  border-radius:999px;
  padding:14px 28px;
  font-size:1.05rem;
  cursor:pointer;
}

.primary{background:#ff5fa2;color:#fff}
.secondary{background:#ddd}

.buttons{
  margin-top:18px;
  height:140px;
  position:relative
}

#yesBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-120%,-50%)
}

#noBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(20%,-50%)
}

.hidden{display:none}

/* =========================
   POPUP IMAGE (FINAL SAFE)
========================= */
.popup-img{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:90%;
  max-height:90%;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  z-index:999;
  opacity:1;
  pointer-events:none;
}

.popup-img.fade-out{
  animation:popupFadeOut .8s ease forwards;
}

@keyframes popupFadeOut{
  from{opacity:1;transform:translate(-50%,-50%) scale(1)}
  to{opacity:0;transform:translate(-50%,-50%) scale(.95)}
}
</style>
</head>

<body>
<div class="app">
  <div class="card" id="screen"></div>
</div>

<script src="main_code.js?v=26"></script>
</body>
