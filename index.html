<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ’– Just One Question</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background .6s ease;
}

.app{width:100%;max-width:420px;height:100%;padding:16px;display:flex;justify-content:center;align-items:center;position:relative}
.card{width:100%;background:#fff;border-radius:22px;padding:26px 22px;box-shadow:0 14px 40px rgba(0,0,0,.15);text-align:center}

h1{font-family:'Playfair Display',serif;font-size:1.9rem;margin-bottom:14px}
p{color:#555}

button{border:none;border-radius:999px;padding:14px 28px;font-size:1.05rem;cursor:pointer}
.primary{background:#ff5fa2;color:#fff}

.toast{position:absolute;top:12px;left:50%;transform:translateX(-50%);background:#ff5fa2;color:#fff;padding:10px 18px;border-radius:20px;font-size:.9rem;z-index:30}

/* popup image */
.popup-img{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:80%;border-radius:18px;opacity:0;animation:fadeImg 3s forwards;z-index:50}
@keyframes fadeImg{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.9)}
  20%{opacity:1}
  100%{opacity:0}
}

/* final scroll */
.final-scroll{max-height:45vh;overflow-y:auto}
.final-scroll img{width:100%;border-radius:16px;margin-top:14px}

/* SECRET PAGE */
.countdown{
  font-size:3rem;
  font-weight:600;
  color:#ff5fa2;
  margin:20px 0;
}

.explosion span{
  position:absolute;
  font-size:1.6rem;
  animation:fly 1.6s forwards;
}
@keyframes fly{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="app">
  <div class="card" id="screen"></div>
</div>

<script>
const SITE={
  intro:{title:"Hey You ðŸŒ¶ï¸ðŸ’–",message:"Before we begin, I have something fun planned for you ðŸ˜‰"},
  sections:[{title:"Funny ðŸ˜„",intro:"Letâ€™s start easy ðŸ˜œ",questions:["Q1","Q2","Q3","Q4"],yesImage:"Images/funny-yes.jpg",yesAudio:"Audio/funny-yes.mp3"}],
  finalMessage:"You made it â¤ï¸",
  finalImages:["Images/image1.jpg","Images/image2.jpg"],
  finalYesImage:"Images/final-yes.jpg",
  finalYesAudio:"Audio/final-yes.mp3",
  secret:{
    intro:"You stayed till the endâ€¦ ðŸ’•",
    reveal:"Because I wanted you to knowâ€¦ youâ€™re really special to me â¤ï¸",
    timer:10
  }
};

let mode="start",timer;
const screen=document.getElementById("screen");

function playEffect(img,audio){
  if(audio)new Audio(audio).play().catch(()=>{});
  if(img){
    const i=document.createElement("img");
    i.src=img;i.className="popup-img";
    document.body.appendChild(i);
    setTimeout(()=>i.remove(),3000);
  }
}

function render(){
  if(mode==="start")screen.innerHTML=`<h1>${SITE.intro.title}</h1><p>${SITE.intro.message}</p><button class="primary" onclick="mode='final';render()">Start ðŸ’–</button>`;
  else if(mode==="final")renderFinal();
  else if(mode==="secret")renderSecret();
}

function renderFinal(){
  screen.innerHTML=`
    <h1>${SITE.finalMessage}</h1>
    <div class="final-scroll">${SITE.finalImages.map(i=>`<img src="${i}">`).join("")}</div>
    <br>
    <button class="primary" onclick="mode='secret';render()">ðŸ’Œ View Secret Message</button>
  `;
  playEffect(SITE.finalYesImage,SITE.finalYesAudio);
}

function renderSecret(){
  let t=SITE.secret.timer;
  screen.innerHTML=`
    <h1>${SITE.secret.intro}</h1>
    <div class="countdown" id="cd">${t}</div>
    <p>Something special is comingâ€¦</p>
  `;
  timer=setInterval(()=>{
    t--;
    document.getElementById("cd").textContent=t;
    if(t===0){
      clearInterval(timer);
      explode();
      screen.innerHTML=`<h1>ðŸ’¥ Surprise ðŸ’¥</h1><p>${SITE.secret.reveal}</p>`;
    }
  },1000);
}

function explode(){
  for(let i=0;i<30;i++){
    const s=document.createElement("span");
    s.textContent="ðŸ’–";
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty("--x",(Math.random()*400-200)+"px");
    s.style.setProperty("--y",(Math.random()*400-200)+"px");
    s.className="explosion";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1600);
  }
}

render();
</script>
</body>
</html>
