<style>
*{box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background .6s ease;
}
body.dark{background:linear-gradient(135deg,#16001a,#2b0036)!important}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  padding:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* TOP CONTROLS */
.back,.toggle{
  position:absolute;
  top:12px;
  padding:8px 14px;
  font-size:.85rem;
  border-radius:20px;
  background:#eee;
  border:none;
  cursor:pointer;
  z-index:10;
}
.back{left:12px}
.toggle{right:12px}
.hidden{display:none}

.card{
  width:100%;
  background:#fff;
  border-radius:22px;
  padding:26px 22px;
  box-shadow:0 14px 40px rgba(0,0,0,.15);
  text-align:center;
}
body.dark .card{background:#2a0033;color:#fff}
body.dark p{color:#ddd}

h1{
  font-family:'Playfair Display',serif;
  font-size:1.9rem;
  margin:0 0 14px;
}
p{margin:0 0 14px;color:#555}

button{
  border:none;
  border-radius:999px;
  padding:14px 28px;
  font-size:1.05rem;
  cursor:pointer;
}
.primary{background:#ff5fa2;color:#fff}
.secondary{background:#ddd}

.buttons{
  margin-top:18px;
  height:140px;
  position:relative;
}
#yesBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-120%,-50%);
}
#noBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(20%,-50%);
}

/* POPUP IMAGE */
.popup-img{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:90%;
  max-height:90%;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  z-index:999;
}
.popup-img.fade-out{
  animation:fadeOut .8s ease forwards;
}
@keyframes fadeOut{
  from{opacity:1;transform:translate(-50%,-50%) scale(1)}
  to{opacity:0;transform:translate(-50%,-50%) scale(.95)}
}

/* FINAL PAGE */
.final-scroll-container{
  max-height:80vh;
  overflow-y:auto;
  padding-right:8px;
}
.final-scroll img{
  width:100%;
  border-radius:16px;
  margin-top:14px;
}

/* TOAST */
.toast{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  background:#ff5fa2;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  font-size:.9rem;
  z-index:50;
}
</style>
</head>

</div>
