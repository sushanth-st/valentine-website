<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Valentine ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet"><style>
:root{
  --pink:#ff4d88;
  --bg1:linear-gradient(135deg,#ffe0ec,#fff);
  --bg2:linear-gradient(135deg,#ffe8d6,#fff);
  --bg3:linear-gradient(135deg,#ffd6e8,#ff9ecf);
  --bg4:linear-gradient(135deg,#2a0a1f,#000);
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Poppins,sans-serif;
}

.app{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,0.96);
  border-radius:24px;
  padding:28px 22px 32px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.18);
  position:relative;
}

h1{
  font-family:Playfair Display,serif;
  font-size:1.75rem;
  min-height:72px;
}

.buttons{
  position:relative;
  height:120px;
  margin-top:24px;
}

button{
  width:140px;
  padding:14px 0;
  border:none;
  border-radius:999px;
  font-size:1.05rem;
  cursor:pointer;
}

#yesBtn{
  background:var(--pink);
  color:#fff;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:0;
  animation:pulse 1.2s infinite;
}

#noBtn{
  background:#e0e0e0;
  color:#333;
  position:absolute;
  bottom:0;
}

@keyframes pulse{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.07)}
  100%{transform:translateX(-50%) scale(1)}
}

.popup{
  position:fixed;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 18px;
  border-radius:18px;
  box-shadow:0 8px 24px rgba(0,0,0,.18);
  z-index:30;
  animation:fade 3s forwards;
}

@keyframes fade{0%{opacity:0}10%{opacity:1}80%{opacity:1}100%{opacity:0}}

.confetti{
  position:absolute;
  font-size:24px;
  animation:confetti 3.2s forwards;
}

@keyframes confetti{
  from{transform:translateY(-40px) rotate(0deg);opacity:1}
  to{transform:translateY(320px) rotate(720deg);opacity:0}
}

.back{
  position:fixed;
  top:14px;
  left:14px;
  background:#fff;
  padding:6px 14px;
  border-radius:18px;
  box-shadow:0 4px 14px rgba(0,0,0,.2);
  cursor:pointer;
  z-index:40;
  font-size:.9rem;
}

.pass{
  margin-top:16px;
}

.pass input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:1rem;
}

.gallery{
  margin-top:16px;
}

.gallery img{
  width:100%;
  border-radius:16px;
}
</style></head>
<body><div class="back" id="backBtn" style="display:none">â¬… Back</div>
<div class="app" id="app"></div><script>
/* ================= EDIT CONTENT HERE ================= */
const sections=[
{
 bg:'var(--bg1)',
 yesEmoji:'ðŸ˜„',
 popups:['Hey ðŸ‘€','Nice try ðŸ˜œ'],
 questions:['Funny Q1','Funny Q2','Funny Q3','Funny Q4']
},
{
 bg:'var(--bg2)',
 yesEmoji:'ðŸ’–',
 popups:['Feeling romantic ðŸ’•','Still smiling?'],
 questions:['Romantic Q1','Romantic Q2','Romantic Q3','Romantic Q4']
},
{
 bg:'var(--bg3)',
 yesEmoji:'ðŸ”¥',
 popups:['Itâ€™s getting hot ðŸŒ¶ï¸'],
 questions:['Hot Q1','Hot Q2','Hot Q3','Hot Q4']
},
{
 bg:'var(--bg4)',
 yesEmoji:'ðŸ’',
 password:'love',
 wrong:'Wrong password ðŸ˜œ',
 image:'https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID',
 finalMessage:'I knew you would say YES â¤ï¸',
 questions:['Before final step ðŸ’˜','Almost there ðŸ’•']
}
];
/* ==================================================== */

let s=0,q=0,popupTimer=null;
const app=document.getElementById('app');
const back=document.getElementById('backBtn');

function vibrate(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

function render(){
 document.body.style.background=sections[s].bg;
 back.style.display=(s>0||q>0)?'block':'none';

 let html=`<div class='card'><h1>${sections[s].questions[q]}</h1>`;

 if(sections[s].password && q===sections[s].questions.length-1){
  html+=`<div class='pass'>
    <input id='passInput' placeholder='Enter password'>
    <button id='yesBtn'>Unlock ${sections[s].yesEmoji}</button>
  </div>`;
 } else {
  html+=`<div class='buttons'>
    <button id='yesBtn'>YES ${sections[s].yesEmoji}</button>
    <button id='noBtn'>NO ðŸ™ˆ</button>
  </div>`;
 }

 html+='</div>';
 app.innerHTML=html;
 setupButtons();
 startPopups();
}

function setupButtons(){
 const yes=document.getElementById('yesBtn');
 const no=document.getElementById('noBtn');

 if(no){
  no.style.left='20px';
  no.style.bottom='0';
  no.addEventListener('touchstart',e=>{e.preventDefault();moveNo();});
  no.addEventListener('mouseenter',moveNo);
 }

 yes.onclick=()=>{
  if(sections[s].password && q===sections[s].questions.length-1){
    const p=document.getElementById('passInput').value;
    if(p!==sections[s].password){popup(sections[s].wrong);vibrate(200);return;}
  }

  vibrate(s===sections.length-1?5000:120);
  q++;

  if(q>=sections[s].questions.length){
    s++; q=0;
    if(s>=sections.length){finalExplosion();return;}
  }
  render();
 };
}

function moveNo(){
 vibrate(80);
 popup('Oops ðŸ˜†');
 const no=document.getElementById('noBtn');
 const angle=Math.random()*Math.PI*2;
 const radius=70;
 const baseX=120;
 const baseY=0;
 no.style.left=(baseX+radius*Math.cos(angle))+'px';
 no.style.bottom=(baseY+Math.abs(radius*Math.sin(angle)))+'px';
}

function popup(text){
 const p=document.createElement('div');
 p.className='popup';
 p.textContent=text;
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),3000);
}

function startPopups(){
 if(popupTimer) clearInterval(popupTimer);
 if(!sections[s].popups) return;
 popupTimer=setInterval(()=>{
  popup(sections[s].popups[Math.floor(Math.random()*sections[s].popups.length)]);
 },6000);
}

function finalExplosion(){
 vibrate(5000);
 document.body.style.background=sections[sections.length-1].bg;
 app.innerHTML=`<div class='card'><h1>${sections[sections.length-1].finalMessage}</h1>
 <div class='gallery'><img src='${sections[sections.length-1].image}'></div></div>`;

 for(let i=0;i<70;i++){
  const e=document.createElement('div');
  e.className='confetti';
  e.textContent=['ðŸ’–','ðŸŽ‰','ðŸ”¥','âœ¨','ðŸ’˜'][Math.floor(Math.random()*5)];
  e.style.left=Math.random()*100+'%';
  e.style.top='-30px';
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),3200);
 }
}

back.onclick=()=>{
 if(q>0){q=0;} else if(s>0){s--;q=0;} render();
};

render();
</script></body>
</html>
