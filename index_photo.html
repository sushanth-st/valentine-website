<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#111;
    font-family:Poppins;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* ---------- LOCK ---------- */
.lock{
    position:fixed;
    inset:0;
    background:#111;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:100;
}
.lock input, .lock button{
    padding:12px 18px;
    border-radius:25px;
    border:none;
    font-size:16px;
    margin-top:15px;
}
.lock button{
    background:#ff5fa2;
    color:white;
    cursor:pointer;
}

/* ---------- HEARTS ---------- */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
}
.heart{
    position:absolute;
    color:rgba(255,105,180,0.25);
    animation:float 8s linear infinite;
}
@keyframes float{
    to{ transform:translateY(-120vh); opacity:1 }
}

/* ---------- MUSIC ---------- */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#ff5fa2;
    border:none;
    color:white;
    padding:12px 16px;
    border-radius:30px;
    cursor:pointer;
    z-index:20;
}

/* ---------- CONTENT ---------- */
header{ padding:40px 20px; }

.wall{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:70px;
    padding:40px 15px;
}

.polaroid-wrap{ position:relative; }

.polaroid{
    background:white;
    padding:15px;
    width:220px;
    box-shadow:0 18px 30px rgba(0,0,0,0.6);
    transform:rotate(calc(-6deg + 12deg * var(--r)));
    transition:0.3s;
}
.polaroid img{
    width:100%;
    height:220px;
    object-fit:cover;
}
.caption{
    color:black;
    margin-top:10px;
    font-size:14px;
}
.polaroid:hover{
    transform:scale(1.08) rotate(0deg);
}

/* ---------- STICKERS ---------- */
.sticker{
    position:absolute;
    pointer-events:none;
    filter:drop-shadow(0 8px 12px rgba(0,0,0,0.5));
}
.sticker img{ width:100%; }

/* ---------- END NOTE ---------- */
.end-note{
    margin:80px 0 120px;
    position:relative;
    font-family:'Playfair Display', serif;
}
.end-note span{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    opacity:0.85;
}
.end-main{
    font-size:28px;
    position:relative;
    z-index:2;
}
.thought1{
    font-size:18px;
    top:-35px;
    transform:translateX(-50%) rotate(-6deg);
}
.thought2{
    font-size:16px;
    top:40px;
    transform:translateX(-50%) rotate(5deg);
}
.thought3{
    font-size:14px;
    top:75px;
    transform:translateX(-50%) rotate(-3deg);
}

/* ---------- VIEWER ---------- */
.viewer{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
}
.viewer img{
    max-width:90%;
    max-height:90%;
}

@media(max-width:600px){
    .polaroid{ width:190px }
    .polaroid img{ height:190px }
}
</style>
</head>

<body>

<!-- üîê LOCK -->
<div class="lock" id="lock">
    <h1 id="lockTitle"></h1>
    <p id="lockSub"></p>
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
    <p id="error"></p>
</div>

<div class="hearts" id="hearts"></div>

<audio id="bgMusic" loop></audio>
<button class="music-btn" onclick="toggleMusic()">üéµ Love Mode</button>

<header>
    <h1 id="title"></h1>
    <p id="subtitle"></p>
</header>

<section class="wall" id="wall"></section>

<!-- üíå ENDING -->
<div class="end-note">
    <span class="thought1">still thinking about you‚Ä¶</span>
    <span class="end-main">Made with mad love ‚ù§Ô∏è</span>
    <span class="thought2">every moment, every smile</span>
    <span class="thought3">and a little bit of forever</span>
</div>

<div class="viewer" id="viewer" onclick="closeViewer()">
    <img id="viewerImg">
</div>

<script>
/* ================= EDIT ONLY THIS ================= */

const CONFIG = {
    password: "forever",

    lockTitle: "üíå Private Memories",
    lockSubtitle: "Only for you & me",

    title: "Our Lovely Moments ‚ù§Ô∏è",
    subtitle: "Every picture here holds a memory I never want to forget",

    music: "music/romantic.mp3",

    polaroids: [
        { img:"images/1.jpg", text:"Our first selfie üòå" },
        { img:"images/2.jpg", text:"That perfect day ‚ù§Ô∏è" },
        { img:"images/3.jpg", text:"You smiling = My weakness ü•∫" },
        { img:"images/4.jpg", text:"Still my favorite üíï" },
        { img:"images/5.jpg", text:"Us being us üòÑ" },
        { img:"images/6.jpg", text:"One look was enough üíò" },
        { img:"images/7.jpg", text:"My safe place ü´∂" },
        { img:"images/8.jpg", text:"Forever mood üòç" },
        { img:"images/9.jpg", text:"I choose you üíç" },
        { img:"images/10.jpg", text:"Always & forever ‚ù§Ô∏è" }
    ],

    stickers: [
        "stickers/1.png",
        "stickers/2.png",
        "stickers/3.png",
        "stickers/4.png"
    ]
};

/* ================= LOGIC ================= */

lockTitle.innerText = CONFIG.lockTitle;
lockSub.innerText = CONFIG.lockSubtitle;
title.innerText = CONFIG.title;
subtitle.innerText = CONFIG.subtitle;
bgMusic.src = CONFIG.music;

CONFIG.polaroids.forEach(p=>{
    const wrap=document.createElement('div');
    wrap.className='polaroid-wrap';
    wrap.innerHTML=`
        <div class="polaroid" style="--r:${Math.random()}">
            <img src="${p.img}" onclick="openViewer(this.src)">
            <div class="caption">${p.text}</div>
        </div>`;
    wall.appendChild(wrap);

    const zones = [
        { top:-50, height:50 },
        { top:120, height:60 }
    ];

    zones.forEach(zone=>{
        const s=document.createElement('div');
        s.className='sticker';
        const img=document.createElement('img');
        img.src=CONFIG.stickers[Math.floor(Math.random()*CONFIG.stickers.length)];
        const size=Math.random()*30+80;
        s.style.width=size+'px';
        s.style.top=(zone.top + Math.random()*zone.height)+'px';
        Math.random()>0.5 ? s.style.left=(-size/1.3)+'px' : s.style.right=(-size/1.3)+'px';
        s.appendChild(img);
        wrap.appendChild(s);
    });
});

/* HEARTS */
for(let i=0;i<30;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.innerHTML=Math.random()>0.5?'üíñ':'üíï';
    h.style.left=Math.random()*100+'%';
    h.style.bottom='-20px';
    h.style.animationDelay=Math.random()*8+'s';
    hearts.appendChild(h);
}

/* PASSWORD */
function unlock(){
    if(pass.value===CONFIG.password){
        lock.style.display='none';
    }else{
        error.innerText="Wrong password üòå";
    }
}

/* VIEWER */
function openViewer(src){ viewer.style.display="flex"; viewerImg.src=src; }
function closeViewer(){ viewer.style.display="none"; }

/* MUSIC */
let playing=false;
function toggleMusic(){
    playing ? bgMusic.pause() : bgMusic.play();
    playing=!playing;
}
</script>

</body>
</html>
